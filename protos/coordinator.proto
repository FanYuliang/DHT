//protoc -I . *.proto --go_out=plugins=grpc:.

syntax = "proto3";

package protos;

service Coordinator {
    rpc OpenTransaction (Empty) returns (Transaction) {};
    rpc CloseTransaction(Transaction) returns (Feedback) {};
    rpc CommitTransaction(Empty) returns (Feedback) {};
    rpc AbortTransaction(Empty) returns (Feedback) {};
}

message Transaction {
    string id = 1;
}

message Feedback {
    string message = 1;
}

message Empty {

}